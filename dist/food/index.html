<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>food</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 10px 20px;
		}

		.preview {
			line-height: 2em;
		}

		.preview__icon {
			display: inline-block;
			width: 32px;
			text-align: center;
		}

		.icon-food {
			display: inline-block;
			font-size: 16px;
		}

		@font-face {
	font-family: "food";
    font-display: swap;
	src: url("food.eot?410fd03b7dbc67a1290250ca53167d6a?#iefix") format("embedded-opentype"),
url("food.woff2?410fd03b7dbc67a1290250ca53167d6a") format("woff2"),
url("food.woff?410fd03b7dbc67a1290250ca53167d6a") format("woff"),
url("food.ttf?410fd03b7dbc67a1290250ca53167d6a") format("truetype"),
url("food.svg?410fd03b7dbc67a1290250ca53167d6a#food") format("svg");
}

.icon-food {
	line-height: 1;
}

.icon-food:before {
	font-family: food !important;
	font-style: normal;
	font-weight: normal !important;
	vertical-align: top;
}

.icon-food-bakery:before {
	content: "\f101";
}
.icon-food-cafe:before {
	content: "\f102";
}
.icon-food-cake:before {
	content: "\f103";
}
.icon-food-cookie:before {
	content: "\f104";
}
.icon-food-egg:before {
	content: "\f105";
}
.icon-food-icecream:before {
	content: "\f106";
}
.icon-food-pizza:before {
	content: "\f107";
}
.icon-food-truck:before {
	content: "\f108";
}
.icon-food-wine:before {
	content: "\f109";
}

	</style>
</head>
<body>
	<h1>food</h1>
	<div class="preview">
		<span class="preview__icon">
			<span class="icon-food icon-food-bakery"></span>
		</span>
		<span>bakery</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class="icon-food icon-food-cafe"></span>
		</span>
		<span>cafe</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class="icon-food icon-food-cake"></span>
		</span>
		<span>cake</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class="icon-food icon-food-cookie"></span>
		</span>
		<span>cookie</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class="icon-food icon-food-egg"></span>
		</span>
		<span>egg</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class="icon-food icon-food-icecream"></span>
		</span>
		<span>icecream</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class="icon-food icon-food-pizza"></span>
		</span>
		<span>pizza</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class="icon-food icon-food-truck"></span>
		</span>
		<span>truck</span>
	</div>
	<div class="preview">

			<span class="icon-food icon-food-wine"></span>
		</span>
		<span>wine</span>
	</div>
</body>
</html>
